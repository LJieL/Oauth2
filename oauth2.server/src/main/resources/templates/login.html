<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	href="/webjars/bootstrap/2.3.2/css/bootstrap.min.css" />
</head>
<style>
<!--
body {
	padding-top: 20px;
}
-->
</style>
<body onload="document.form.username.focus();">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">太极统一认证</a>
    </div>
  
    </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please sign in</h3>
					</div>
					<div class="panel-body">
						<form name="form" action="login" method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="username"
										name="username" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" /> Remember Me
									</label>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									value="Login" />
								<div class="templatemo-other-signin col-md-6">
									<label class="margin-bottom-15"> 第三方帐号登录 </label> <a
										class="btn btn-block btn-social btn-facebook margin-bottom-15">
										<i class="fa fa-facebook"></i> Sign in with Facebook
									</a> <a class="btn btn-block btn-social btn-github"
										onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-github']);">
										<span class="fa fa-github"></span> Sign in with GitHub
									</a>

								</div>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" th:if="${_csrf}" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
